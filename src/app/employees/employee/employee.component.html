<h1 class="display-4">REG. Empleado</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" type="text" class="form-control"
      placeholder="Nombre Completo" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">*Campo obligatorio.</div>
  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" type="text" class="form-control"
      placeholder="Cargo">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" type="text" class="form-control"
        placeholder="Código del cargo">
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" type="text" class="form-control"
        placeholder="Número de celular">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Enviar</button>
  </div>

</form>
